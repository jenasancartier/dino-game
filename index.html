<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Luckiest+Guy" rel="stylesheet">
    <title>Dino Game</title>
  </head>
  <body>
    <div class="container">
        <h1 class="animated tada">DINOMANIA</h1>
      <div id="opening">
        <h2>ASTEROID INCOMING!</h2>
        <p>It's up to you to save the dinos! <br>Copy the dinosaur's name correctly to save them-- <br>
          but watch out! The asteroid could strike at any time!</p>
      </div>
      <form id="nameForm">
        <div class="row row-centered">
          <div class="form-group text-center">
            <div class="col-xs-4 col-xs-offset-4">
              <label for="userNameInput">Enter your name:</label>
              <input id="userNameInput" type="text" class="form-control" placeholder="Name here please!">
              <button id="nameSubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </div>
      </form>
      <div id="game-go">
        <h2 id="address">Save the dinos, <span id="playerName"></span>!</h2>
        <h3 id="dino-word"></h3>
        <form id="gameForm">
          <div class="row row-centered">
            <div class="form-group text-center">
              <div class="col-xs-4 col-xs-offset-4">
              <label for="userGameEntry"></label><br>
              <input id="userGameEntry" type="text"><br>
              <button id="gameSubmit" type="submit" class="btn btn-danger">Rescue!</button>
            </div>
          </div>
        </div>
        </form>
        <h1 class="animated bounceInUp" id="saved">SAVED!</h1>
        <!-- <h1 class="animated bounceOutDown" id="dead">TOO BAD!</h1> -->
        <div id="friends">
          <img alt="sad dino declaring that all its friends are dead" src="img/friends.jpg"><br>
          <button id="newGameStart1" type="submit" class="btn btn-danger">New Game</button>
        </div>
        <div id="victory">
          <img alt="dino with its thumbs up and text that says Dinos Saved!" src="img/saved.png"><br>
          <button id="newGameStart2" type="submit" class="btn btn-danger">New Game</button>
        </div>
        <img class="animated zoomInDown" id="dead" src="img/head-on.png" alt="scary meteor incoming!">

      </div>
    </div>
  </body>
</html>
