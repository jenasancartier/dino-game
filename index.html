<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Is sass working?</h1>
      <div class="form-group">
        <label for="userNameInput">Enter your name:</label>
        <input id="userNameInput" type="text" class="form-control" placeholder="Name here please!">
        <button id="nameSubmit" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <h3 id="dino-word"></h3>
      <div class="form-group">
        <label for="userGameEntry">COPY THE DINO WORD</label>
        <input id="userGameEntry" type="text" class="form-control" placeholder="Watch for spelling and punctuation!">
        <button id="gameSubmit" type="submit" class="btn btn-success">GO</button>
      </div>
    </div>
  </body>
</html>
